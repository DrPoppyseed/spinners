[package]
name = "atomic-spinners"
version = "0.1.0"
edition = "2021"
authors = [
  "FrancÌ§ois-Guillaume RIBREAU <github@fgribreau.com>", 
  "jewlexx", 
  "Haruki Jay Shimada <peaske16180@gmail.com>"
]
repository = "https://github.com/DrPoppyseed/atomic-spinners"
description = "A modern fork of the spinners crate, with a focus on atomicity"
keywords = ["spinner", "spin", "loader", "term", "terminal"]
categories = ["command-line-interface"]
license = "MIT"
include = ["src/**/*", "README.md", "LICENSE"]

